name: Dispatch update to other repo

on:
  workflow_dispatch:
    inputs:
      service:
        type: string
        required: true
        description: the service whose version should be updated
      version:
        type: string
        required: true
        description: the version string to use
      environment:
        # type: string
        type: choice
        required: true
        description: the environment to use
        # TODO: delete the options when making this back into a reusable workflow
        options: 
        - development
        - staging
        - performance
        - production 

jobs:
  dispatch-update:
    uses: abresee-cc/test2/.github/workflows/dispatch_update.yml@main
    with: 
      service: ${{ inputs.service }}
      version: ${{inputs.version}}
      environment: ${{inputs.environment}}


